<mat-card class="form-card">
<mat-card-header>

  <mat-card-title>
    <a class="nav-link" mat-mini-fab color="primary" routerLink="/service-web/outlays-types/{{model.id}}">
      <mat-icon>reply</mat-icon>
    </a>
    Editar Tipo Desembolso
  </mat-card-title>
  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
</mat-card-header>
<mat-card-content>
  <form  class="mat-dialog-content" (ngSubmit)="formControl.form.valid && submit(ngForm)" #formControl="ngForm">
    <div class="form-container">

    	<mat-form-field   class="col-sm-12" appearance="legacy">
    		<input matInput #input  placeholder="Tipo Referencia" [(ngModel)]="model.nombre" name="nombre" required>
    		<mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    	</mat-form-field>

    </div>
    <mat-card-actions>
      <button mat-button [type]="submit"  mat-raised-button >Guardar</button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
