<mat-toolbar color="primary">
  <div fxHide.gt-xs >
      <button mat-icon-button (click)="onToggleSidenav()" *ngIf="appShowAuthed == true">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
      <a *ngIf="appShowAuthed == true" routerLink="/home">Home</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <!-- Show this for logged out users -->
      <ul fxLayout fxLayoutGap="15px" class="navigation-items" *appShowAuthed="false">

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active">
            Login
          </a>
        </li>

        <!-- <li class="nav-item">
          <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active">
            Sign up
          </a>
        </li> -->

      </ul>
      <!-- Show this for logged in users -->
      <ul fxLayout fxLayoutGap="15px" *appShowAuthed="true"
        class="nav navbar-nav pull-xs-right">

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/editor"
            routerLinkActive="active">
            <i class="ion-compose"></i>&nbsp;New Article
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/settings"
            routerLinkActive="active">
            <i class="ion-gear-a"></i>&nbsp;Settings
          </a>
        </li>

        <!-- <li class="nav-item">
          <a class="nav-link"
            [routerLink]="['/profile', currentUser.username]"
            routerLinkActive="active">
            <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
            {{ currentUser.username }}
          </a>
        </li> -->

      </ul>

  </div>
</mat-toolbar>
