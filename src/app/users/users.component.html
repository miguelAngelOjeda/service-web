
    <div class="block-header">
      <h2>USUARIOS</h2>
    </div>
    <div  class="row clearfix">
      <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="table-responsive">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

              <div class="form">
                <mat-form-field floatPlaceholder="never" color="accent">
                  <input matInput #filter placeholder="Buscar">
                </mat-form-field>
              </div>


              <table mat-table #table [dataSource]="dataSource" class="scroll table table-bordered table-striped table-hover js-basic-example dataTable" matSort>

                <ng-container matColumnDef="documento">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> DOCUMENTO </th>
                  <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
                </ng-container>

                <ng-container matColumnDef="usuario">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
                  <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                  <th mat-header-cell *matHeaderCellDef> SEXO </th>
                  <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>

                <ng-container matColumnDef="especialidad">
                  <th mat-header-cell *matHeaderCellDef> ESPECIALIDAD </th>
                  <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                  <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
                  <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="activo">
                  <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                  <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary" (click)="addNew()">
                      <mat-icon aria-label="Example icon-button with a heart icon">person_add</mat-icon>
                    </button>
                  </th>

                  <td *matCellDef="let row; let i=index;">
                    <button *ngIf="row.activo == 'S'" mat-icon-button color="accent"  routerLink="{{row.id}}/edit">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>

                  <button *ngIf="row.activo == 'N'" mat-icon-button color="accent" (click)="activarItem(i, row.id, row.nombre, row.apellido, row.usuario)">
                    <mat-icon aria-label="Done">done</mat-icon>
                  </button>

                  <button *ngIf="row.activo == 'S'" mat-icon-button color="accent" (click)="desactivarItem(i, row.id, row.nombre, row.apellido, row.usuario)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_1_paginate">
              <mat-paginator #paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]"
              [showFirstLastButtons]="true">
            </mat-paginator>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
