<h2 mat-dialog-title>{{data.titulo}}</h2>
<mat-dialog-content>
<p> {{data.texto}} </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button  color="primary" mat-raised-button [mat-dialog-close]="true">Aceptar</button>
    <button color="warn" mat-raised-button  [mat-dialog-close]="false">Cancelar</button>

</mat-dialog-actions>
