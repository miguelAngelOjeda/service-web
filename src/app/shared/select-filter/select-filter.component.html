<form>
  <mat-form-field  [appearance]="inputType">
    <mat-label>{{placeholder}}</mat-label>
    <input type="text"  matInput #filterInputModel placeholder="{{placeholder}}" aria-label="Number"  [formControl]="modelControl"  [matAutocomplete]="auto">
    <mat-autocomplete  autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='setValue($event.option.value)'
     [displayWith]="displayFn.bind(this)" multiple >
      <mat-option *ngFor="let option of models" [value]="option">
        {{label(option)}}
      </mat-option>
    </mat-autocomplete>
    <mat-icon *ngIf="modelControl.value && modelControl.status != 'DISABLED'" matSuffix class="cursor-pointer" role="img" aria-hidden="true" (click)="setValue(null)">clear</mat-icon>
    <mat-error *ngIf="modelControl.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</form>
