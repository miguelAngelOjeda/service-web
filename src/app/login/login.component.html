<div class="auth-page" *appShowAuthed="false">
  <div class="container page">
    <div  class="login-register">
      <div class="login-register-box">
        <mat-card  class="mat-card">
          <mat-card-content  class="mat-card-content">
            <form #formControl="ngForm" (ngSubmit)="formControl.form.valid && submitForm(ngForm)" class="ng-pristine ng-invalid ng-touched">
                  <img src="assets/images/dental_clinic.png" alt="Crédito Guaraní" class="brand-logo">
                  <div fxlayout="row wrap" style="flex-flow: row wrap; box-sizing: border-box; display: flex;">
                    <div fxflex="100" fxflex.gt-sm="100" fxflex.gt-xs="100" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
                      <mat-form-field class="mat-headline" appearance="legacy">
                        <input matInput #input  placeholder="Usuario"  name="username" [(ngModel)]="model.username" required>
                    		<mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxlayout="row wrap" style="flex-flow: row wrap; box-sizing: border-box; display: flex;">
                    <div fxflex="100" fxflex.gt-sm="100" fxflex.gt-xs="100" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
                      <mat-form-field class="mat-headline" appearance="legacy">
                        <input type="password" matInput #input  placeholder="Password"  name="password" [(ngModel)]="model.password" required>
                    		<mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div  class="text-center">
                    <mat-error *ngIf="errorMsg"><span class="current font-20">{{errorMsg}}</span></mat-error>
                  </div>
                  <div fxflex="100" fxflex.gt-sm="100" fxflex.gt-xs="100" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
                    <button class="btn-block btn-lg m-t-20 m-b-20 mat-raised-button mat-primary" color="secondary" mat-raised-button="" type="submit" [disabled]="!formControl.valid">
                      <span class="mat-button-wrapper">{{ title }}</span>
                      <div class="mat-button-ripple mat-ripple" matripple="">
                      </div>
                      <div class="mat-button-focus-overlay">
                      </div>
                    </button>
                  </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
