<div class="auth-page" *appShowAuthed="false">
  <div class="centered">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12 items-centered">
        <!-- <h1 class="text-xs-center">{{ title }}</h1> -->
        <h2 class="ui blue image imageLogin medium">

        </h2>
        <mat-card>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input
                formControlName="username"
                placeholder="usuario"
                class="form-control form-control-lg"
                type="text"/>
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="contraseÃ±a"
                class="form-control form-control-lg"
                type="password" />
            </fieldset>
            <button class="" mat-button [disabled]="!authForm.valid"  type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </mat-card>
      </div>

    </div>
  </div>
  </div>
</div>
