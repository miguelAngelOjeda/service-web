<ng-container>
  <div class="row">
    <div class="col-md-12">
        <h4  class="m-0"><mat-icon class="gray-text">contacts</mat-icon>Referencias
          <a mat-mini-fab (click)="addButton()" class="nav-link float-right" color="primary"><mat-icon>plus_one</mat-icon></a>
        </h4>
    </div>
    <div [formArrayName]="formArrayName"  class="col-md-12">
      <div [formGroupName]="i" *ngFor="let referencias of referenceForm.get(formArrayName)['controls']; let i = index" >
        <blockquote>
          <div class="row">
             <div class="col-sm-3">
               <mat-form-field    appearance="legacy">
                 <input matInput #input  placeholder="Nombre"  formControlName="nombreContacto"  name="nombreContacto" required>
                 <mat-error *ngIf="(referencias.get('nombreContacto').errors)">
                   <span *ngIf="referencias.get('nombreContacto').errors.required">
                    Campo requerido
                   </span>
                 </mat-error>
               </mat-form-field>
             </div>
             <div class="col-sm-3">
               <mat-form-field    appearance="legacy">
                 <input matInput #input  placeholder="Celular"  formControlName="telefonoCelular" name="telefonoCelular" required>
                 <mat-error *ngIf="(referencias.get('telefonoCelular').errors)">
                   <span *ngIf="referencias.get('telefonoCelular').errors.required">
                    Campo requerido
                   </span>
                 </mat-error>
               </mat-form-field>
             </div>
             <div class="col-md-2">
               <mat-form-field    appearance="legacy">
                 <input matInput #input  placeholder="Telefono" formControlName="telefono"  name="telefono">
               </mat-form-field>
             </div>
             <div class="col-md-3">
                 <app-select-filter (value)="getValue($event,referencias.controls['tipoReferencia'])"
                 [modelValue]="referencias.controls.tipoReferencia.value"
                 placeholder="Tipo Referencia" urlFilter="tipos-referencias" [columnsFilter]="['nombre']"></app-select-filter>
             </div>
             <div class="col-md-1">
               <section class="example-section">
                    <a mat-icon-button color="warn" (click)="delete(referencias.value)"> <mat-icon>delete_forever</mat-icon></a>
               </section>
             </div>
          </div>
        </blockquote>
      </div>
    </div>
  </div>
</ng-container>
