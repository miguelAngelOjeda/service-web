<ng-container>
  <div class="row">
    <div class="col-md-12">
        <h4  class="m-0"><mat-icon class="gray-text">contacts</mat-icon>Referencias</h4>
    </div>
    <div class="col-md-12">
      <mat-table [dataSource]="dataSource" class="mat-table"
       matSort  matSortActive="nombreContacto" matSortDirection="asc" matSortDisableClear [class.isMobile]="isMobile">

       <ng-container matColumnDef="nombreContacto">
         <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </mat-header-cell>
         <mat-cell *matCellDef="let element" data-label="nombre">
            {{element.nombreContacto}}
         </mat-cell>
       </ng-container>

        <ng-container matColumnDef="telefonoCelular">
          <mat-header-cell *matHeaderCellDef mat-sort-header> CELULAR </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="celular">
             {{element.telefonoCelular}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="telefono">
             {{element.telefono}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tipoReferencia.nombre">
          <mat-header-cell *matHeaderCellDef mat-sort-header> TIPO REFERENCIA </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="tipo referencia">
             {{element.tipoReferencia.nombre}}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" class="ng-tns-c39-77"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
  <br>
</ng-container>
