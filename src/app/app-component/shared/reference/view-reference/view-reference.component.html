
<ng-container *ngIf="peopleForm.get(formArrayName)['controls'].length > 0">
  <div class="row m-t-20">
    <div class="col-md-12 m-b-10">
      <h4  class="m-0 font-20"><mat-icon class="gray-text">contacts</mat-icon>Referencias
      </h4>
    </div>
  </div>
  <mat-table [dataSource]="dataSource" class="mat-table" [class.isMobile]="isMobile">

    <ng-container matColumnDef="nombreContacto">
      <mat-header-cell *matHeaderCellDef> NOMBRE </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="NOMBRE">
        {{element.nombreContacto}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="telefonoCelular">
      <mat-header-cell *matHeaderCellDef> TEL. CELULAR </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="TEL. CELULAR">
        {{element.telefonoCelular}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <mat-header-cell *matHeaderCellDef> TELEFONO </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="TELEFONO">
        {{element.telefono}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipoReferencia">
      <mat-header-cell *matHeaderCellDef> TIPO REFERENCIA </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="TIPO REFERENCIA">
        {{element.tipoReferencia.nombre}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="ng-tns-c39-77"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</ng-container>
