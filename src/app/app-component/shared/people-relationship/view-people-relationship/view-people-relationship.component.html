<ng-container>
  <div class="row" *ngIf="relationshipForm.get(formName)['controls'].length > 0">
    <div class="col-md-12">
        <h4  class="m-0 font-20"><mat-icon class="gray-text">supervisor_account</mat-icon>Vinculos
        </h4>
    </div>
    <div class="timeline-badge danger" *ngIf="relationshipForm.get(formName)['controls'].length == 0">
      <i  class="fa fa-info-circle"></i>
    </div>
    <div class="timeline-panel" *ngIf="relationshipForm.get(formName)['controls'].length == 0">
      <div class="timeline-heading">
        <h4 class="timeline-title">No posee registros cargados</h4>
      </div>
    </div>
    <div [formArrayName]="formName"  *ngFor="let vinculos of relationshipForm.get(formName)['controls']; let i = index" class="col-md-12">
      <blockquote>
        <div [formGroupName]="i">
          <div class="row">
            <div class="col-sm-4">
              <mat-list>
                <mat-list-item>
                  <p><span class="font-bold">Tipo Vinculo: </span> {{vinculos.controls.tipoVinculo.value?.nombre}}</p>
                </mat-list-item>
                <mat-list-item>
                  <p><span class="font-bold">Documento: </span> </p>
                </mat-list-item>
              </mat-list>
            </div>
            <div class="col-sm-4">
              <mat-list>
                <mat-list-item>
                  <p><span class="font-bold">Ruc: </span> </p>
                </mat-list-item>
                <mat-list-item>
                  <p><span class="font-bold">Sexo: </span> </p>
                </mat-list-item>
              </mat-list>
            </div>
            <div class="col-sm-4">
              <mat-list>
                <mat-list-item>
                  <p><span class="font-bold">Nombre: </span> {{vinculos.controls.tipoVinculo.value?.nombre}}</p>
                </mat-list-item>
                <mat-list-item>
                  <p><span class="font-bold">Apellido: </span> </p>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>
      </blockquote>
    </div>
  </div>
</ng-container>
