<ng-container>
  <div class="row">
    <div class="col-md-12 m-b-10">
        <h4  class="m-0 font-20"><mat-icon class="gray-text">supervisor_account</mat-icon>Vinculos
        </h4>
    </div>
    <div class="timeline-badge danger" *ngIf="relationshipForm.get(formName)['controls'].length == 0">
      <i  class="fa fa-info-circle"></i>
    </div>
    <div class="timeline-panel" *ngIf="relationshipForm.get(formName)['controls'].length == 0">
      <div class="timeline-heading">
        <h4 class="timeline-title">No posee registros cargados</h4>
      </div>
    </div>
    <div [formArrayName]="formName"  *ngFor="let vinculos of relationshipForm.get(formName)['controls']; let i = index" class="col-md-12">
      <blockquote>
        <div [formGroupName]="i">
          <div class="row">
            <div class="col-sm-3">
              <mat-list>
                <mat-list-item>
                  <p><span class="font-bold">Tipo Vinculo: </span> {{vinculos.controls.tipoVinculo.value}}</p>
                </mat-list-item>
              </mat-list>
            </div>
            <div class="col-sm-3">
              <mat-list>
                <mat-list-item>
                  <p><span class="font-bold">Documento: </span> {{vinculos.get('personaVinculo').get('documento').value}} </p>
                </mat-list-item>
              </mat-list>
            </div>
            <div class="col-sm-3">
              <mat-list>
                <mat-list-item>
                  <p><span class="font-bold">Nombre: </span> {{vinculos.get('personaVinculo').get('nombre')?.value}}</p>
                </mat-list-item>
              </mat-list>
            </div>
            <div class="col-md-3">
              <section class="example-section">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-light" (click)="delete(relationship.value)"><i class="fa fa-eye"></i></button>
                  </div>
                </div>
                   <!-- <a mat-icon-button color="warn" (click)="delete(referencias.value)"> <mat-icon>delete_forever</mat-icon></a> -->
              </section>
            </div>
          </div>
        </div>
      </blockquote>
    </div>
  </div>
</ng-container>
