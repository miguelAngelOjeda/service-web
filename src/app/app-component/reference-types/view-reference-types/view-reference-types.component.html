<mat-card class="form-card">
<mat-card-header>

  <mat-card-title>
    <a class="nav-link" mat-mini-fab color="primary" routerLink="/service-web/reference-types">
      <mat-icon>reply</mat-icon>
    </a>
    Visiualizar Tipo Referencia
  </mat-card-title>
  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
</mat-card-header>
<mat-card-content>
  <form  class="mat-dialog-content" (ngSubmit)="formControl.form.valid && submit(ngForm)" #formControl="ngForm">
    <div class="form-container">
    	<mat-form-field   class="col-sm-12" appearance="legacy">
    		<input matInput #input  placeholder="Tipo Referencia" [(ngModel)]="model.nombre" name="nombre" required disabled>
    		<mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    	</mat-form-field>
    </div>
  </form>
</mat-card-content>
</mat-card>
