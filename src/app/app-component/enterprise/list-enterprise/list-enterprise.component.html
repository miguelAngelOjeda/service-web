  <mat-card>
    <mat-card-content>
    <mat-card-title>Empresas
      <button routerLink="/service-web/enterprise/new" mat-button style="float: right" *appCanAccess="['enterprise', 'addEnterprise']">Agregar</button>
    </mat-card-title>
    
    <mat-card-subtitle> </mat-card-subtitle>
        <mat-form-field appearance="fill">
          <input matInput #filter placeholder="Buscar.....">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="scroll table table-striped table-hover js-basic-example dataTable" matSort  matSortActive="nombre" matSortDirection="asc" matSortDisableClear>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="ruc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
          </ng-container>


          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> EMAIL </th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                   <mat-menu #appMenu="matMenu">
                        <button  mat-menu-item   routerLink="/service-web/enterprise/{{element.id}}/edit" *appCanAccess="['enterprise', 'editEnterprise']">
                          <i class="fa fa-edit"></i>&nbsp;Editar</button>
                        <button  mat-menu-item   routerLink="/product-types/{{element.id}}">
                          <i class="fa fa-trash-o"></i>&nbsp;Remover</button>
                   </mat-menu>
                   <mat-button-toggle-group class="btn-group-vertical">
                        <mat-button-toggle class="btn-default" routerLink="/service-web/enterprise/{{element.id}}" *appCanAccess="['enterprise', 'viewEnterprise']">
                          Mostrar
                        </mat-button-toggle>

                        <mat-button-toggle [matMenuTriggerFor]="appMenu">
                          <mat-icon>arrow_drop_down</mat-icon>
                        </mat-button-toggle>
                   </mat-button-toggle-group>
                </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="length"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
