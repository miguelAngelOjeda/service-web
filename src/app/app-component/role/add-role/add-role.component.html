<h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/role"> Roles </a> &gt; <span class="current">Agregar Rol</span></h2>
<mat-card class="form-card">
<mat-card-content>
  <form  class="mat-dialog-content" (ngSubmit)="formControl.form.valid && submit(ngForm)" #formControl="ngForm">
    <div class="row">
      <div class="col-md-4">
      	<mat-form-field   class="col-sm-12" appearance="legacy">
      		<input matInput #input  placeholder="Nombre Rol" [(ngModel)]="model.nombre" name="nombre" required>
      		<mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      	</mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let authority of authorities">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h4 class="m-0">{{ authority.grupo }}</h4>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-selection-list #list  (selectionChange)="onNgModelChange($event)">
              <mat-list-option *ngFor="let per of authority.authority" [value] ="per">
                {{per.descripcion}}
              </mat-list-option>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
    <mat-card-actions>
      <button mat-button [type]="submit"  mat-raised-button >Guardar</button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
