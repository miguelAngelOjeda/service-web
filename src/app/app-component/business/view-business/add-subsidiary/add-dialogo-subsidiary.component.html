	<mat-card-content> -->
			<form class="mat-dialog-content" [formGroup]="subsidiaryForm" (ngSubmit)="subsidiaryForm.valid && onSubmit()">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-12">
				         <h4  class="m-0"><mat-icon class="gray-text">business</mat-icon>Datos Sucursal</h4>
								 <br>
							</div>
							<div class="row">
								 <div class="col-md-12">
									 <app-map (valueLocationChange)="getAddress($event)"></app-map>
								 </div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Codigo"  formControlName="codigoSucursal" name="codigoSucursal" disabled>
									</mat-form-field>
								</div>
								<div class="col-md-4">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Nombre"  name="nombre" formControlName="nombre" required>
                    <mat-error *ngIf="(subsidiaryForm.get('nombre').errors)">
                      <span *ngIf="subsidiaryForm.get('nombre').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>

								<div class="col-md-4">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Descripcion"  formControlName="descripcion" name="descripcion">
                    <mat-error *ngIf="(subsidiaryForm.get('descripcion').errors)">
                      <span *ngIf="subsidiaryForm.get('descripcion').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>

								<div class="col-md-3">
					        <app-select-filter  (value)="getValue($event, subsidiaryForm.get('pais'))" [modelValue]="subsidiaryForm.get('pais').value"
					         placeholder="Pais" urlFilter="paises" [columnsFilter]="['nombre']"></app-select-filter>
					      </div>

					      <div class="col-md-3">
					        <app-select-filter (value)="getValue($event, subsidiaryForm.get('departamento'))"
					         [disabled]="true" placeholder="Departamento" [modelValue]="subsidiaryForm.get('departamento').value"
					         urlFilter="departamentos" [columnsFilter]="['nombre']" [fkFilterModel]="subsidiaryForm.get('pais').value"></app-select-filter>
					      </div>

					      <div class="col-md-3">
					        <app-select-filter (value)="getValue($event, subsidiaryForm.get('ciudad'))" [disabled]="true" placeholder="Ciudad"
					        [modelValue]="subsidiaryForm.get('ciudad').value"
					         urlFilter="ciudades" [columnsFilter]="['nombre']" [fkFilterModel]="subsidiaryForm.get('departamento').value"></app-select-filter>
					      </div>

								<div class="col-md-3">
					        <app-select-filter (value)="getValue($event, subsidiaryForm.get('barrio'))" [required]="false" [disabled]="true"  placeholder="Barrio"
					        [modelValue]="subsidiaryForm.get('barrio').value"
					         urlFilter="barrios" [columnsFilter]="['nombre']" [fkFilterModel]="subsidiaryForm.get('ciudad').value"></app-select-filter>
					      </div>

								<div class="col-md-3">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Telefono"  name="telefono" formControlName="telefono" required>
                    <mat-error *ngIf="(subsidiaryForm.get('telefono').errors)">
                      <span *ngIf="subsidiaryForm.get('telefono').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-3">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Celular"  formControlName="telefonoMovil" name="telefonoMovil">
                    <mat-error *ngIf="(subsidiaryForm.get('telefonoMovil').errors)">
                      <span *ngIf="subsidiaryForm.get('telefonoMovil').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-6">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Direccion"  name="direccion" formControlName="direccion" required>
                    <mat-error *ngIf="(subsidiaryForm.get('direccion').errors)">
                      <span *ngIf="subsidiaryForm.get('direccion').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-6">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Email"  name="email" formControlName="email" required>
                    <mat-error *ngIf="(subsidiaryForm.get('email').errors)">
                      <span *ngIf="subsidiaryForm.get('email').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-6">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Fax"  formControlName="fax" name="fax">
                    <mat-error *ngIf="(subsidiaryForm.get('fax').errors)">
                      <span *ngIf="subsidiaryForm.get('fax').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">
									<mat-form-field    appearance="legacy">
										<input matInput #input  placeholder="Observacion"  formControlName="observacion" name="observacion">
                    <mat-error *ngIf="(subsidiaryForm.get('observacion').errors)">
                      <span *ngIf="subsidiaryForm.get('observacion').errors.required">
                       Campo requerido
                      </span>
                    </mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">
									<app-department></app-department>
					      </div>
							</div>
						</div>
					</div>
					<br>
					<button mat-button [type]="onSubmit"  mat-raised-button>Guardar</button>
			</form>
		<!-- </mat-card-content>
</mat-card> -->
