  <mat-card>
    <mat-card-content>
    <mat-card-title>

      <div class="row">
        <div class="col-md-6">
          Empresas
        </div>
        <div class="col-md-6">
          <a class="nav-link" mat-mini-fab  class="m-t-10 float-right" routerLink="/service-web/business/new">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </div>
    </mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>
        <div class="col-sm-4 offset-sm-8 col-xs-12">
          <mat-form-field class="form-group-lg">
            <input matInput #filter placeholder="Buscar....." class="form-control-success">
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="table table-bordered table-striped table-hover js-basic-example dataTable" matSort  matSortActive="nombre" matSortDirection="asc" matSortDisableClear>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="ruc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
          </ng-container>


          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> EMAIL </th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                   <mat-menu #appMenu="matMenu">
                        <button  mat-menu-item   routerLink="/service-web/business/{{element.id}}/edit" *appCanAccess="['enterprise', 'editEnterprise']">
                          <i class="fa fa-edit"></i>&nbsp;Editar</button>
                        <button  mat-menu-item   routerLink="/product-types/{{element.id}}">
                          <i class="fa fa-trash-o"></i>&nbsp;Remover</button>
                   </mat-menu>
                   <mat-button-toggle-group class="btn-group-vertical">
                        <mat-button-toggle class="btn-default" routerLink="/service-web/business/{{element.id}}" *appCanAccess="['enterprise', 'viewEnterprise']">
                          Mostrar
                        </mat-button-toggle>

                        <mat-button-toggle [matMenuTriggerFor]="appMenu">
                          <mat-icon>arrow_drop_down</mat-icon>
                        </mat-button-toggle>
                   </mat-button-toggle-group>
                </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="length"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
