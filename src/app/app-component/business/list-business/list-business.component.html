  <mat-card>
    <mat-card-content>
    <mat-card-title>

      <div class="row">
        <div class="col-md-6">
          Empresas
        </div>
        <div class="col-md-6">
          <a mat-stroked-button class="nav-link" class="m-t-10 float-right" routerLink="/service-web/business/new" *appCanAccess="['enterprise', 'addEnterprise']">
            Agregar
          </a>
        </div>
      </div>
    </mat-card-title>

        <mat-form-field appearance="fill">
          <input matInput #filter placeholder="Buscar....." class="form-control-success">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-table [dataSource]="dataSource" class="mat-table"
         matSort  matSortActive="nombre" matSortDirection="asc" matSortDisableClear [class.isMobile]="isMobile">
          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="nombre">
              {{element.nombre}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="ruc">
            <mat-header-cell *matHeaderCellDef mat-sort-header> RUC </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="ruc">
              {{element.ruc}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <mat-header-cell *matHeaderCellDef> DIRECCION </mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element" data-label="direccion">
              {{element.direccion}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <mat-header-cell *matHeaderCellDef> TELEFONO </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="telefono">
              {{element.telefono}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef> EMAIL </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="email">
                {{element.email}}
              </mat-cell>
          </ng-container>

          <ng-container matColumnDef="opciones">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button routerLink="/service-web/business/{{element.id}}" *appCanAccess="['enterprise', 'viewEnterprise']"><mat-icon>visibility</mat-icon></button>
                  <button mat-icon-button routerLink="/service-web/business/{{element.id}}/edit" *appCanAccess="['enterprise', 'editEnterprise']"> <mat-icon>edit</mat-icon></button>
                  <button mat-icon-button (click)="delete(element)"> <mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="ng-tns-c39-77"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [length]="length"
                      [showFirstLastButtons]="false"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
