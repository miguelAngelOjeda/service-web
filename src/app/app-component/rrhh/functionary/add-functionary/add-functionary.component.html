
<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/functionary"> FUNCIONARIOS </a> &gt; <span class="current">Agregar</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
</div>
<mat-card class="form-card">
<mat-card-content>
  <form   (ngSubmit)="myForm.valid && submit()" [formGroup]="myForm">
      <div class="row">
        <div class="col-md-12">
          <app-people></app-people>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12  m-t-10">
              <h4  class="m-0"><mat-icon class="gray-text">perm_contact_calendar</mat-icon>Datos Funcionario</h4>
              <br>
            </div>
            <div class="col-md-3">
                 <app-select-filter (value)="getValue($event, 'tipoFuncionario')" [modelValue]="myForm.get('tipoFuncionario').value"
                  placeholder="Tipo Funcionario" urlFilter="tipos-funcionarios" [columnsFilter]="['nombre']"></app-select-filter>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="legacy">
                 <input matInput #input type="text"  placeholder="Numero Legajo" formControlName="nroLegajo" name="nroLegajo" required>
                 <mat-error *ngIf="(myForm.get('nroLegajo').errors)">
                   <span *ngIf="myForm.get('nroLegajo').errors.required">
                    Campo requerido
                   </span>
                 </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field  appearance="legacy">
               <input matInput #input [matDatepicker]="picker" formControlName="fechaIngreso" name="fechaIngreso" placeholder="Fecha Ingreso" required>
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
               <mat-error *ngIf="(myForm.get('fechaIngreso').errors)">
                 <span *ngIf="myForm.get('fechaIngreso').errors.required">
                  Campo requerido
                 </span>
               </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
                 <app-select-filter (value)="getValue($event, 'cargo')" [modelValue]="myForm.get('cargo').value"
                  placeholder="Cargo" urlFilter="tipos-cargos" [columnsFilter]="['nombre','codigo']"></app-select-filter>
            </div>
            <div class="col-md-3">
                 <app-select-filter (value)="getValue($event, 'sucursal')" [modelValue]="myForm.get('sucursal').value"
                  placeholder="Sucursal" urlFilter="sucursales" [columnsFilter]="['nombre']"></app-select-filter>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="legacy">
                 <mat-label>Departamento</mat-label>
                 <mat-select [compareWith]="compareObjects" formControlName="departamentos" name="departamentos" multiple required>
                   <mat-option *ngFor="let dep of departments" [value]="dep">{{dep.nombreArea}}</mat-option>
                 </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <app-reference [fkFilterModel]="myForm.value?.persona?.id" [minRow]="1"></app-reference>
            </div>
            <div class="col-md-12">
              <app-studies [fkFilterModel]="myForm.value?.persona?.id" [minRow]="1"></app-studies>
            </div>
            <div class="col-md-12  m-t-10">
              <h4  class="m-0"><mat-icon class="gray-text">perm_data_setting</mat-icon>Datos Sistema</h4>
              <br>
            </div>
            <div class="col-md-3">
              <mat-form-field  appearance="legacy">
                <input matInput #input  formControlName="alias" placeholder="Alias"  name="alias" required>
                <mat-error *ngIf="(myForm.get('alias').errors)">
                  <span *ngIf="myForm.get('alias').errors.required">
                   Campo requerido
                  </span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field  appearance="legacy">
                <input matInput #input [type]="hide ? 'password' : 'text'" formControlName="claveAcceso" placeholder="Contraseña" name="claveAcceso" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="(myForm.get('claveAcceso').errors)">
                  <span *ngIf="myForm.get('claveAcceso').errors.required">
                   Campo requerido
                  </span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="legacy">
                 <input matInput #input type="number" min="0"  placeholder="Expiración Sesion(Minutos)" formControlName="expirationTimeTokens" name="expirationTimeTokens" required>
                 <mat-error *ngIf="(myForm.get('expirationTimeTokens').errors)">
                   <span *ngIf="myForm.get('expirationTimeTokens').errors.required">
                    Campo requerido
                   </span>
                 </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
                 <app-select-filter (value)="getValue($event, 'rol')" [modelValue]="myForm.get('rol').value"
                  placeholder="Rol" urlFilter="roles" [columnsFilter]="['nombre']"></app-select-filter>
            </div>
          </div>
        </div>
      </div>
      <br>
      <mat-card-actions >
        <button mat-button [type]="submit"  class="m-t-20" mat-raised-button>Guardar</button>
      </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
