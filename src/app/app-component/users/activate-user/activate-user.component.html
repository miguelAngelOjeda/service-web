<div class="container">
  <h3 mat-dialog-title>Esta seguro que desea activar el usuario?</h3>
  <div mat-dialog-content>
    <h4>Nombre: <span>{{data.nombre}}</span></h4>
    <mat-divider></mat-divider>
    <h4>Apellido: <span>{{data.apellido}}</span></h4>
    <mat-divider></mat-divider>
    <h4>Usuario: <span>{{data.usuario}}</span></h4>
    <mat-divider></mat-divider>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Activar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
