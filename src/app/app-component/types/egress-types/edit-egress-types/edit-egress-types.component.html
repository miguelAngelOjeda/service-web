
<div class="mat-button-single-row">

  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
  <a mat-raised-button class="m-l-10" routerLink="/service-web/egress-types/{{myForm.get('id').value}}">
    <i _ngcontent-ugv-c42="" aria-hidden="true" class="fa fa-eye"></i>
     Visualizar
  </a>
  <a mat-raised-button class="m-l-10" (click)="delete(myForm.value)" *appCanAccess="['egress-types', 'deleteEgressTypes']">
    <i  class="fa fa-times" aria-hidden="true"></i>
     Borrar
  </a>

<mat-card class="form-card">
  <mat-card-content>
    <form  [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()">
      <div class="row" fxLayout="row wrap">
        <div class="col-md-12">
           <h4  class="m-0"><mat-icon class="gray-text">description</mat-icon>Tipo Egreso</h4>
           <br>
        </div>
        <div class="col-md-12">
          <mat-form-field class="col-sm-12" appearance="legacy">
            <input matInput #input  formControlName="nombre" placeholder="Nombre"  name="nombre" required>
            <mat-error *ngIf="(myForm.get('nombre').errors)">
              <span *ngIf="myForm.get('nombre').errors.required">
               Campo requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <button mat-button [type]="onSubmit"  mat-raised-button >Guardar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
