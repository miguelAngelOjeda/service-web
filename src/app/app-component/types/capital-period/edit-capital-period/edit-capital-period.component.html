<h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/capital-period">Periodos Capitales </a> &gt; <span class="current">Editar</span></h2>
<mat-card class="form-card">
<mat-card-content>
  <form  [formGroup]="modalityForm" (ngSubmit)="modalityForm.valid && onSubmit()">
    <div class="row">
      <div class="col-md-12">
         <h4  class="m-0"><mat-icon class="gray-text">description</mat-icon>Periodo Capital</h4>
         <br>
      </div>
      <div class="col-md-4">
        <mat-form-field  appearance="legacy">
      		<input matInput #input  placeholder="Periodo" formControlName="nombre" name="nombre" required>
          <mat-error *ngIf="(modalityForm.get('nombre').errors)">
            <span *ngIf="modalityForm.get('nombre').errors.required">
             Campo requerido
            </span>
          </mat-error>
      	</mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field  appearance="legacy">
      		<input matInput #input type="number" min="1" placeholder="Cantidad Dias" formControlName="cantidadDias" name="cantidadDias" required>
          <mat-error *ngIf="(modalityForm.get('cantidadDias').errors)">
            <span *ngIf="modalityForm.get('cantidadDias').errors.required">
             Campo requerido
            </span>
          </mat-error>
      	</mat-form-field>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button [type]="onSubmit"  mat-raised-button >Guardar</button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
