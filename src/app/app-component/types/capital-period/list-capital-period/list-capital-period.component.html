<div>
  <mat-card>
    <mat-card-content>
    <mat-card-title>

      <div class="row">
        <div class="col-md-6">
          Periodos Capitales
        </div>
        <div class="col-md-6">
          <a mat-stroked-button class="nav-link" class="m-t-10 float-right" routerLink="/service-web/capital-period/new" *appCanAccess="['capital-period', 'addCapitalPeriod']">
            Agregar
          </a>
        </div>
      </div>
    </mat-card-title>
    <!-- <mat-card-subtitle> </mat-card-subtitle> -->
      <!-- <p> -->
        <mat-form-field appearance="fill">
          <input matInput #filter placeholder="Buscar....." class="form-control-success">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      <!-- </p> -->
        <mat-table [dataSource]="dataSource" class="mat-table"
         matSort  matSortActive="cantidadDias" matSortDirection="asc" matSortDisableClear [class.isMobile]="isMobile">

          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> PERIODO </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="periodo"> {{element.nombre}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="cantidadDias">
            <mat-header-cell *matHeaderCellDef mat-sort-header>CANT. DIAS </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="cant. dias"> {{element.cantidadDias}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="opciones">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button routerLink="/service-web/capital-period/{{element.id}}" *appCanAccess="['capital-period', 'viewCapitalPeriod']"><mat-icon>visibility</mat-icon></button>
                  <button mat-icon-button routerLink="/service-web/capital-period/{{element.id}}/edit" *appCanAccess="['capital-period', 'editCapitalPeriod']"> <mat-icon>edit</mat-icon></button>
                  <button mat-icon-button (click)="delete(element)" *appCanAccess="['capital-period', 'deleteCapitalPeriod']"> <mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="ng-tns-c39-77"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [length]="length"
                      [showFirstLastButtons]="true"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
