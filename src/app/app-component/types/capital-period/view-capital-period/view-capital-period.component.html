
<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/capital-period"> Periodos Capitales </a> &gt; <span class="current">Visualizar</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
  <a mat-raised-button class="m-l-10" routerLink="/service-web/capital-period/{{modalityForm.get('id').value}}/edit">
    <i _ngcontent-ugv-c42="" class="fa fa-pencil-square-o"></i>
     Editar
  </a>
  <a mat-raised-button class="m-l-10" (click)="delete(modalityForm.value)" *appCanAccess="['capital-period', 'deleteCapitalPeriod']">
    <i  class="fa fa-times" aria-hidden="true"></i>
     Borrar
  </a>
</div>
<mat-card class="form-card">
  <mat-card-content>
    <form>
      <div class="row">
        <div class="col-md-12">
           <h4  class="m-0"><mat-icon class="gray-text">description</mat-icon>Periodo Capital</h4>
           <br>
        </div>
        <div class="col-md-12">
          <mat-list>
            <mat-list-item>
              <p><span class="font-bold">Nombre: </span> {{modalityForm.get('nombre').value}}</p>
            </mat-list-item>
            <mat-list-item>
              <p><span class="font-bold">Cantidad Dias: </span> {{modalityForm.get('cantidadDias').value}}</p>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
