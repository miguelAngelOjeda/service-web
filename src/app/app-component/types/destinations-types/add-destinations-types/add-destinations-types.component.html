
<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/destinations-types"> TIPOS DESTINOS </a> &gt; <span class="current">Agregar</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
</div>
<div class="sidebar">
  <div class="content">
    <ul>
      <li>
        <a class="mat-fab" style="background: #26c6da;"
          matTooltipPosition="before"
          matTooltip="Listar" routerLink="/service-web/destinations-types">
          <i class="fa fa-bars"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
<mat-card class="form-card">
  <mat-card-content>
    <form  [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()">
      <div class="row" fxLayout="row wrap">
        <div class="col-md-12">
           <h4  class="m-0"><mat-icon class="gray-text">description</mat-icon>Tipo Destino</h4>
           <br>
        </div>
        <div class="col-md-12">
          <mat-form-field class="col-sm-12" appearance="legacy">
            <input matInput #input  formControlName="nombre" placeholder="Nombre"  name="nombre" required>
            <mat-error *ngIf="(myForm.get('nombre').errors)">
              <span *ngIf="myForm.get('nombre').errors.required">
               Campo requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <button mat-button [type]="onSubmit"  mat-raised-button >Guardar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
