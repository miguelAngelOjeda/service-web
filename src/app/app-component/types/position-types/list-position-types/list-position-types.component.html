
<div>
  <div class="mat-button-single-row">
    <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/position-types"> TIPOS CARGOS </a> &gt; <span class="current">Lista de CARGOS</span></h2>
    <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
    <button  type="button" class="btn btn-secondary" routerLink="/service-web/position-types/new" *appCanAccess="['position-types', 'addPositionTypes']">
      <span class="font-bold">Agregar</span>
    </button>
  </div>
  <mat-card>
    <mat-card-content>
    <!-- <mat-card-subtitle> </mat-card-subtitle> -->
      <!-- <p> -->
      <mat-form-field appearance="fill" class="search-form">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput #filter placeholder="Buscar" type="search">
        <!-- <mat-icon matSuffix class="cursor-pointer" role="img" aria-hidden="true" (click)="toggleAdvanceFilter()">filter_list</mat-icon> -->
      </mat-form-field>
      <!-- </p> -->
        <mat-table [dataSource]="dataSource" class="mat-table"
         matSort  matSortActive="nombre" matSortDirection="asc" matSortDisableClear [class.isMobile]="isMobile">

         <ng-container matColumnDef="codigo">
           <mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO </mat-header-cell>
           <mat-cell *matCellDef="let element" data-label="codigo">
              {{element.codigo}}
           </mat-cell>
         </ng-container>

          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CARGO </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="cargo">
               {{element.nombre}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="opciones">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button routerLink="/service-web/position-types/{{element.id}}" *appCanAccess="['position-types', 'viewPositionTypes']"><mat-icon>visibility</mat-icon></button>
                  <button mat-icon-button routerLink="/service-web/position-types/{{element.id}}/edit" *appCanAccess="['position-types', 'editPositionTypes']"> <mat-icon>edit</mat-icon></button>
                  <button mat-icon-button (click)="delete(element)" *appCanAccess="['position-types', 'deletePositionTypes']"> <mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="ng-tns-c39-77"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [length]="length"
                      [showFirstLastButtons]="true"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
