<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/guarantee-types">Tipos Garantias </a> &gt; <span class="current">Editar</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
</div>
<div class="sidebar">
  <div class="content">
    <ul>
      <li>
        <a class="mat-fab" style="background: #26c6da;"
          matTooltipPosition="before"
          matTooltip="Listar" routerLink="/service-web/guarantee-types">
          <i class="fa fa-bars"></i>
        </a>
      </li>
      <li>
        <a class="mat-fab" style="background: #26c6da;"
          matTooltipPosition="before"
          matTooltip="Visualizar" routerLink="/service-web/guarantee-types/{{modalityForm.get('id').value}}">
          <i class="fa fa-eye"></i>
        </a>
      </li>
      <li>
        <a class="mat-fab mat-warn" color="warn"
         matTooltipPosition="before"
         matTooltip="Eliminar" (click)="delete(modalityForm.value)" *appCanAccess="['guarantee-types', 'deleteGuaranteeTypes']">
         <i class="fa fa-trash-o"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

<mat-card-content>
  <form  class="mat-dialog-content" (ngSubmit)="formControl.form.valid && onSubmit()" #formControl="ngForm">
    <div class="row" fxLayout="row wrap">
      <div class="col-md-12">
         <h4  class="m-0"><mat-icon class="gray-text">description</mat-icon>Tipo Pago</h4>
         <br>
      </div>
      <div class="col-md-6">
        <mat-form-field   class="col-sm-12" appearance="legacy">
      		<input matInput #input  placeholder="Pago" [(ngModel)]="model.nombre" name="nombre" required>
      		<mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      	</mat-form-field>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button [type]="onSubmit"  mat-raised-button >Guardar</button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
