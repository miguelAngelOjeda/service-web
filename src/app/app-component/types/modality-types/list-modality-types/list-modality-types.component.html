<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/modality"> TIPOS MODALIDADES </a> &gt; <span class="current">Lista de Modalidades</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
  <button  type="button" class="btn btn-secondary" routerLink="/service-web/modality/new" *appCanAccess="['modality', 'addModality']">
    <span class="font-bold">Agregar</span>
  </button>
</div>
<div>
  <mat-card>
    <mat-card-content>
    <!-- <mat-card-subtitle> </mat-card-subtitle> -->
      <!-- <p> -->
      <mat-form-field appearance="fill" class="search-form">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput #filter placeholder="Buscar" type="search">
        <!-- <mat-icon matSuffix class="cursor-pointer" role="img" aria-hidden="true" (click)="toggleAdvanceFilter()">filter_list</mat-icon> -->
      </mat-form-field>
      <!-- </p> -->
        <mat-table [dataSource]="dataSource" class="mat-table"
         matSort  matSortActive="nombre" matSortDirection="asc" matSortDisableClear [class.isMobile]="isMobile">

         <ng-container matColumnDef="codigo">
           <mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO </mat-header-cell>
           <mat-cell *matCellDef="let element" data-label="codigo"> {{element.codigo}} </mat-cell>
         </ng-container>

          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> MODALIDAD </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="modalidad"> {{element.nombre}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="montoMaximo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> MONTO MAXIMO </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="monto maximo"> {{element.montoMaximo | number}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="montoMinimo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> MONTO MINIMO </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="monto minimo"> {{element.montoMinimo | number}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="interes">
            <mat-header-cell *matHeaderCellDef mat-sort-header> INTERES </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="interes"> {{element.interes}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="tipoCalculos.nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> TIPO CALCULO </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="tipo calculo"> {{element.tipoCalculos.nombre}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="opciones">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button routerLink="/service-web/modality/{{element.id}}" *appCanAccess="['modality', 'viewModality']"><mat-icon>visibility</mat-icon></button>
                  <button mat-icon-button routerLink="/service-web/modality/{{element.id}}/edit" *appCanAccess="['modality', 'editModality']"> <mat-icon>edit</mat-icon></button>
                  <button mat-icon-button (click)="delete(element)" *appCanAccess="['modality', 'deleteModality']"> <mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="ng-tns-c39-77"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [length]="length"
                      [showFirstLastButtons]="true"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
