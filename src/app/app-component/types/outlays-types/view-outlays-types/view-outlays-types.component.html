<mat-card class="form-card">
<mat-card-header>

  <mat-card-title>
    <a class="nav-link" mat-mini-fab color="primary" routerLink="/service-web/outlays-types">
      <mat-icon>reply</mat-icon>
    </a>
    Visiualizar Tipo Desembolso
  </mat-card-title>
  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
</mat-card-header>
<mat-card-content>
  <form  #formControl="ngForm">
    <div class="form-container">
      <mat-form-field   class="col-sm-12" appearance="legacy">
    		<input matInput #input  placeholder="Codigo" [(ngModel)]="model.codigo" name="codigo" required disabled>
    	</mat-form-field>
    	<mat-form-field   class="col-sm-12" appearance="legacy">
    		<input matInput #input  placeholder="Tipo Desembolso" [(ngModel)]="model.nombre" name="nombre" required disabled>
    	</mat-form-field>
    </div>
  </form>
</mat-card-content>
</mat-card>
