<mat-card  class="mat-card">
  <mat-card-content  class="mat-card-content">
    <form  class="ng-pristine ng-invalid ng-touched" [formGroup]="passwordForm" (ngSubmit)="passwordForm.valid && onSubmit()">
      <div  class="text-center">
        <img  alt="user" class="img-circle" src="assets/images/users/1.jpg" title="user" width="80">
        <h4  class="m-t-0">{{(model.persona.primerNombre == null ? '' : model.persona.primerNombre) + ' ' + (model.persona.segundoNombre == null ? '' : model.persona.segundoNombre)}}</h4>
      </div>
      <div  class="row">
        <div class="col-md-12">
          <mat-form-field  appearance="legacy">
            <input matInput #input [type]="hide ? 'password' : 'text'"  placeholder="Contraseña" formControlName="contraseña" name="contraseña" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="((passwordForm.get('contraseña').touched ||
            passwordForm.get('contraseña').dirty) &&
            passwordForm.get('contraseña').errors)">
              <span *ngIf="passwordForm.get('contraseña').errors.required">
               Campo requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field  appearance="legacy">
           <input matInput #input  placeholder="Nueva Contraseña" formControlName="nueva_contraseña" name="nueva_contraseña" required>
           <mat-error *ngIf="((passwordForm.get('nueva_contraseña').touched ||
           passwordForm.get('nueva_contraseña').dirty) &&
           passwordForm.get('nueva_contraseña').errors)">
              <span *ngIf="passwordForm.get('nueva_contraseña').errors.required">
              Campo requerido
              </span>
              <span *ngIf="passwordForm.get('nueva_contraseña').errors.minlength ||
                 passwordForm.get('nueva_contraseña').errors.maxlength">
              Longitud minima 8/Longitud maxima 20
              </span>
           </mat-error>
         </mat-form-field>
        </div>
        <div class="col-md-12">
         <mat-form-field appearance="legacy">
           <input matInput #input  placeholder="Confirmar Contraseña" formControlName="confirmar_contraseña" name="confirmar_contraseña">
         </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button mat-button [type]="onSubmit"  mat-raised-button>Guardar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
