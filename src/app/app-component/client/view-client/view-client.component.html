
<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/client"> Pacientes </a> &gt; <span class="current">Visualizar</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
</div>
<div class="sidebar">
  <div class="content">
    <ul>
      <li>
        <a class="mat-fab" style="background: #26c6da;"
          matTooltipPosition="before"
          matTooltip="Editar" routerLink="/service-web/client/{{myForm.get('id').value}}/edit">
          <i class="fa fa-pencil-square-o"></i>
        </a>
      </li>
      <li>
        <a class="mat-fab mat-warn" color="warn"
         matTooltipPosition="before"
         matTooltip="Eliminar" (click)="delete(myForm.value)" *appCanAccess="['client', 'deleteClient']">
         <i class="fa fa-trash-o"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
<mat-card class="form-card">
  <mat-card-content>
        <form [formGroup]="myForm">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12" *ngIf="myForm.value.sucursal">
                    <div mat-stroked-button class="nav-link" class="m-t-10 float-right">
                      {{myForm.value.sucursal.nombre}}
                    </div>
                  </div>
                  <div class="col-md-12">
                    <app-view-people [relationShip]="true"></app-view-people>
                  </div>
                  <div class="col-md-12">
                    <app-view-reference></app-view-reference>
                  </div>
                  <div class="col-md-12">
                    <app-view-occupation></app-view-occupation>
                  </div>
                  <div class="col-md-12">
                    <app-view-medical-history></app-view-medical-history>
                  </div>
                  <div class="col-md-12">
                    <app-view-dental-history></app-view-dental-history>
                  </div>

                </div>
              </div>
            </div>
        </form>
  </mat-card-content>
</mat-card>
