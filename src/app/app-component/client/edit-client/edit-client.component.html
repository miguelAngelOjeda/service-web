
<div class="mat-button-single-row">
  <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/client"> Pacientes </a> &gt; <span class="current">Editar</span></h2>
  <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
</div>
<div class="sidebar">
  <div class="content">
    <ul>
      <li>
        <a class="mat-fab" style="background: #26c6da;"
          matTooltipPosition="before"
          matTooltip="Visualizar" routerLink="/service-web/client/{{myForm.get('id').value}}">
          <i class="fa fa-eye"></i>
        </a>
      </li>
      <li>
        <a class="mat-fab mat-warn" color="warn"
         matTooltipPosition="before"
         matTooltip="Eliminar" (click)="delete(myForm.value)" *appCanAccess="['client', 'deleteClient']">
         <i class="fa fa-trash-o"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
<mat-card class="form-card">
  <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <app-people [relationShip]="true"></app-people>
                  </div>
                  <div class="col-md-12">
                    <app-reference [minRow]="1"></app-reference>
                  </div>
                  <div class="col-md-12">
                    <app-occupation [minRow]="1"></app-occupation>
                  </div>
                  <div class="col-md-12">
                    <app-medical-history></app-medical-history>
                  </div>
                  <div class="col-md-12">
                    <app-dental-history></app-dental-history>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <mat-card-actions>
              <button mat-button [type]="onSubmit"  mat-raised-button>Guardar</button>
            </mat-card-actions>
        </form>
  </mat-card-content>
</mat-card>
