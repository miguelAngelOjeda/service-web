<h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/client"> Clientes </a> &gt; <span class="current">Agregar</span></h2>
<mat-card class="form-card">
  <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <app-people></app-people>
                  </div>
                  <div class="col-md-12">
                    <app-reference [minRow]="1"></app-reference>
                  </div>
                  <div class="col-md-12">
                    <app-occupation [minRow]="1"></app-occupation>
                  </div>
                  <div class="col-md-12">
                    <app-estate></app-estate>
                  </div>
                  <div class="col-md-12">
                    <app-vehicle></app-vehicle>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <app-ingress [minRow]="1"></app-ingress>
                      </div>
                      <div class="col-md-6">
                        <app-egress [minRow]="1"></app-egress>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <mat-card-actions>
              <button mat-button [type]="submit"  mat-raised-button>Guardar</button>
            </mat-card-actions>
        </form>
  </mat-card-content>
</mat-card>
