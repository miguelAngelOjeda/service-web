
  <div class="mat-button-single-row">
    <h2 class="breadcrumb2 m-l-2"><a class="previous" routerLink="/service-web/client"> Pacientes </a> &gt; <span class="current">Agregar</span></h2>
    <span  style="flex: 1 1 0%; box-sizing: border-box;"></span>
  </div>
  <mat-card class="form-card">
    <mat-card-content>
          <form [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <app-people [relationShip]="true"></app-people>
                    </div>
                    <div class="col-md-12">
        							<app-spouse [addModel]="true"></app-spouse>
        						</div>
                    <div class="col-md-12">
                      <app-reference [fkFilterModel]="myForm.value.persona.id" [minRow]="1"></app-reference>
                    </div>
                    <div class="col-md-12">
                      <app-occupation [fkFilterModel]="myForm.value.persona.id" [minRow]="1"></app-occupation>
                    </div>
                    <div class="col-md-12">
                      <app-medical-history></app-medical-history>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <mat-card-actions>
                <button mat-button [type]="onSubmit"  mat-raised-button>Guardar</button>
              </mat-card-actions>
          </form>
    </mat-card-content>
  </mat-card>
